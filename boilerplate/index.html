<!doctype html>
<html>
  <body>
  <input type=button value="Enter XR" onclick="document.getElementById('xr-engine').enterXr();">
  <!-- import exokit-web; replace API_KEY if accessing web origins, otherwise remove -->
  <script type=module src="https://web.exokit.org/ew.js?key=API_KEY"></script>
  <template is=xr-engine-template id=xr-engine>
    <html>
      <body>
        <script>
          const layers = [];
          let session;

          const _enterXr = async () => {
            session = await navigator.xr.requestSession({
              exclusive: true,
            });
            session.layers = layers;
          };

         _enterXr()
          .then(() => {
            // Add solar system
            fooFrame = document.createElement('xr-iframe');
            fooFrame.src = 'https://rawcdn.githack.com/exokitxr/webxr-samples/8a13dcbb22fa52feadfab7b7f41f85bdb3601a3f/xr-presentation.html';
            session.layers.push(fooFrame);

            // Add A-Painter too
            barFrame = document.createElement('xr-iframe');
            barFrame.src = 'https://aframe.io/a-painter';
            session.layers.push(barFrame);

            // Set the xr-iframe position, from any array
            barFrame.position = [1, 1, 1];
            // Set the xr-iframe orientation
            barFrame.orientation = [0, 0, 0, 1];
            // Set the xr-iframe scale
            barFrame.scale = [1, 1, 1];
          })
          </script>
      </body>
    </html>
  </template>
  </body>
</html>
